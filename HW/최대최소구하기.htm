<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript">
      var arr = new Array(100);
      var len_s = prompt("몇 개의 숫자를 입력하시겠습니까?");
      var len = parseInt(len_s);
      arr.length = len;
      for (i=0; i <len; i++){
        var num_s = prompt((i+1)+"번째 입력값");
        var num = parseInt(num_s);
        arr[i] = num;
      }
      var min=arr[0];  //초기값
      var max=arr[0];  //초기값
      for (i=1; i <len; i++){
        if(arr[i]<min)
          min = arr[i];
        else if(arr[i]>max)
          max = arr[i];
      }
      document.write("최대값: "+ max +", 최소값: "+ min);
    </script> 
  </body>
</html>
