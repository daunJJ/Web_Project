<!DOCTYPE html>
<html>
  <head>
      <title>레스토랑예약하기</title>
      <meta charset="utf-8">    
  </head>
  <body>
    <h2>레스토랑 예약하기</h2>
    <form method="get" action="restaurant.php">
      <fieldset>
        <legend>예약자 정보</legend>
        예약자: <input type="text" name="name" required><br>
        연락처: <input type="tel" name="p_tel" placeholder="-없이입력" pattern="[0-9]{3}[0-9]{4}[0-9]{4}"><br>
        예약인원: <select name="members" size=1>
          <option>2명</option> <option>3명</option> <option>4명</option> <option>5명이상</option></select>
      </fieldset><br>
      <fieldset>
        <legend>예약 시간 선택</legend>
          <input type="date" name="date">
          <input type="time" name="time" min="09:00" max="21:00">
      </fieldset><br>
      <fieldset>
        <legend>메뉴 선택</legend>
          <input type="radio" name="course" value="A">코스A
          <input type="radio" name="course" value="B">코스B
          <input type="radio" name="course" value="C">코스C
          <input type="radio" name="course" value="D">코스D
          <br>요청사항: <br>
          <textarea name="comments" rows="3" cols="50"></textarea> 
      </fieldset><br>
      <input type="submit" value="예약">
      <input type="reset" value="취소">
    </form>
  </body>
</html>
